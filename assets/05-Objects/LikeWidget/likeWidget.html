<div class="like-widget">
  <div>
    <strong class="like-widget__name" data-bind="text: name"></strong>
  </div>
  <div class="like-widget__actions" data-bind="visible: !chosenValue()">
      <button class="like-widget__button" data-bind="click: like">Like it</button>
      <button class="like-widget__button" data-bind="click: dislike">Dislike it</button>
  </div>
  <div class="like-widget__result" data-bind="visible: chosenValue">
      You <strong data-bind="text: chosenValue"></strong> it. 
  </div>
</div>
